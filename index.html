<script>
    let editor;
    let currentLanguage = 'javascript';
    let apiKey = 'c71d3857b3msh5369877d05c9fb3p199b4fjsn8aa4c82ecbff'; // Default key

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize CodeMirror
        editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            viewportMargin: Infinity,
            jsx: true // Enable JSX support
        });

        // Language selection handler
        const languageSelect = document.querySelector('select');
        languageSelect.addEventListener('change', function(e) {
            currentLanguage = e.target.value;
            updateEditorMode(currentLanguage);
        });

        // Run analysis button handler
        const analyzeButton = document.querySelector('button.bg-blue-600');
        analyzeButton.addEventListener('click', runAnalysis);

        // Add settings button handler
        document.getElementById('settings-btn').addEventListener('click', toggleSettings);

        // Load saved API key if exists
        const savedApiKey = localStorage.getItem('rapidApiKey');
        if (savedApiKey) {
            apiKey = savedApiKey;
            document.getElementById('api-key').value = savedApiKey;
        }

        // Add input event listener for API key
        document.getElementById('api-key').addEventListener('input', function(e) {
            apiKey = e.target.value;
            localStorage.setItem('rapidApiKey', apiKey);
        });
    });

    function updateEditorMode(language) {
        let mode;
        // Reset JSX option first
        editor.setOption('jsx', false);
        
        switch(language.toLowerCase()) {
            case 'javascript':
                mode = 'javascript';
                break;
            case 'typescript':
                mode = {name: 'javascript', typescript: true};
                break;
            case 'react/jsx':
                mode = 'javascript';
                editor.setOption('jsx', true);
                break;
            case 'php':
                mode = {name: 'php', startOpen: true};
                break;
            case 'python':
                mode = 'python';
                break;
            case 'java':
            case 'c++':
            case 'c#':
                mode = 'clike';
                break;
            case 'ruby':
                mode = 'ruby';
                break;
            case 'go':
                mode = 'go';
                break;
            case 'rust':
                mode = 'rust';
                break;
            case 'html':
                mode = 'xml';
                break;
            case 'css':
                mode = 'css';
                break;
            case 'sql':
                mode = 'sql';
                break;
            default:
                mode = 'javascript';
        }
        editor.setOption('mode', mode);
    }

    function copyCode() {
        const code = editor.getValue();
        navigator.clipboard.writeText(code);
    }

    function toggleFullscreen() {
        const editorElement = editor.getWrapperElement();
        if (!document.fullscreenElement) {
            editorElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    function runAnalysis() {
        const code = editor.getValue();
        const prompt = document.querySelector('textarea[placeholder*="Optimize"]').value;
        const responseLang = document.getElementById('response-language').value;

        // Hide results and show loading
        document.getElementById('results-section').classList.add('hidden');
        document.getElementById('loading-section').classList.remove('hidden');

        const data = JSON.stringify({
            prompt: `Analyze the following code and provide detailed feedback:
CODE:
${code}

ANALYSIS REQUIREMENTS:
${prompt || 'Provide a comprehensive code analysis including performance, security, and best practices.'}`,
            lang: responseLang,
            responseType: {
                format: 'json',
                structure: {
                    analysis: {
                        summary: 'string',
                        codeQuality: {
                            score: 'number',
                            metrics: [{
                                name: 'string',
                                score: 'number',
                                details: 'string'
                            }]
                        },
                        issues: [{
                            type: 'string',
                            severity: 'string',
                            description: 'string',
                            location: 'string'
                        }],
                        suggestions: [{
                            title: 'string',
                            description: 'string',
                            codeExample: 'string',
                            impact: 'string'
                        }],
                        bestPractices: [{
                            category: 'string',
                            recommendations: ['string']
                        }]
                    },
                    performance: {
                        score: 'number',
                        issues: ['string'],
                        optimizations: ['string']
                    },
                    security: {
                        score: 'number',
                        vulnerabilities: ['string'],
                        recommendations: ['string']
                    }
                }
            }
        });

        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener('readystatechange', function() {
            if (this.readyState === this.DONE) {
                try {
                    const response = JSON.parse(this.responseText);
                    document.getElementById('loading-section').classList.add('hidden');
                    document.getElementById('results-section').classList.remove('hidden');
                    updateResults(response.result.response);
                } catch (error) {
                    console.error('Error parsing response:', error);
                    document.getElementById('loading-section').classList.add('hidden');
                    alert('Error analyzing code. Please check your API key and try again.');
                }
            }
        });

        xhr.open('POST', 'https://generative-ai-api-openai-gpt-4o-api-ai-integration.p.rapidapi.com/generate?noqueue=1');
        xhr.setRequestHeader('x-rapidapi-key', apiKey);
        xhr.setRequestHeader('x-rapidapi-host', 'generative-ai-api-openai-gpt-4o-api-ai-integration.p.rapidapi.com');
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.send(data);
    }

    function updateResults(response) {
        // Update Code Issues section
        const issues = response.analysis.issues;
        const issuesCount = issues.length;
        document.querySelector('.text-red-600').textContent = `${issuesCount} Issues`;
        
        const issuesContainer = document.querySelector('.space-y-4');
        issuesContainer.innerHTML = issues.map(issue => `
            <div class="border-l-4 border-${getSeverityColor(issue.severity)}-500 pl-4">
                <h3 class="font-medium">${issue.type}</h3>
                <p class="text-sm text-gray-600">${issue.description}</p>
                <p class="text-xs text-gray-500 mt-1">Location: ${issue.location}</p>
            </div>
        `).join('');

        // Update AI Suggestions section
        const suggestionsContainer = document.querySelector('#results-section > div:nth-child(2) .space-y-4');
        suggestionsContainer.innerHTML = response.analysis.suggestions.map(suggestion => `
            <div class="bg-gray-50 p-4 rounded-lg">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium">${suggestion.title}</span>
                    <button class="text-blue-600 hover:text-blue-700" onclick="copyToClipboard('${escapeHtml(suggestion.codeExample)}')">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <p class="text-sm text-gray-600 mb-2">${suggestion.description}</p>
                <pre class="text-sm text-gray-700 bg-gray-100 p-2 rounded overflow-x-auto">${suggestion.codeExample}</pre>
                <p class="text-xs text-gray-500 mt-2">Impact: ${suggestion.impact}</p>
            </div>
        `).join('');

        // Update Overall Score section
        const overallScore = Math.round((
            response.analysis.codeQuality.score +
            response.performance.score +
            response.security.score
        ) / 3);
        
        const scoreElement = document.querySelector('.text-3xl.font-bold');
        scoreElement.textContent = `${overallScore}%`;
        
        // Update score circle
        const scorePath = document.querySelector('path[stroke="#2563EB"]');
        scorePath.setAttribute('stroke-dasharray', `${overallScore}, 100`);
    }

    function getSeverityColor(severity) {
        switch(severity.toLowerCase()) {
            case 'critical':
                return 'red';
            case 'high':
                return 'orange';
            case 'medium':
                return 'yellow';
            case 'low':
                return 'blue';
            default:
                return 'gray';
        }
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
    }

    function toggleSettings() {
        const modal = document.getElementById('settings-modal');
        modal.classList.toggle('hidden');
        modal.classList.toggle('flex');
    }

    function saveSettings() {
        const newApiKey = document.getElementById('api-key').value;
        if (newApiKey) {
            apiKey = newApiKey;
            localStorage.setItem('rapidApiKey', newApiKey);
        }
        toggleSettings();
    }

    function toggleApiVisibility() {
        const apiInput = document.getElementById('api-key');
        const eyeIcon = document.querySelector('button[onclick="toggleApiVisibility()"] i');
        
        if (apiInput.type === 'password') {
            apiInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            apiInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>
